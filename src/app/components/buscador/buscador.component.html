<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length === 0">
	
	<div class="col-md-12">
		<div class="alert alert-info">
			No existen resultados con el término {{ termino }}.
		</div>
	</div>

</div>

<div class="row">
	<div class="col-md-4 animated fadeIn" style="margin-top: 25px" *ngFor="let heroe of heroes; let i = index">
		<div class="card" >
		  <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
		  <div class="card-body">
		    <h5 class="card-title">{{ heroe.nombre }}</h5>
		    <p class="card-text">{{ heroe.bio }}</p>
		    <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más</a>
		  </div>
		</div>
	</div>
</div>
